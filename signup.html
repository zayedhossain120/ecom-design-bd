<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body>
    <section
      class="min-h-screen flex items-center justify-center bg-[url('/images/Background.svg')]"
    >
      <!-- //!signup container -->
      <div
        class="bg-white rounded-2xl px-12 pb-10 pt-7 max-w-full max-h-screen drop-shadow-2xl"
      >
        <h2 class="font-bold text-[24px] text-[#000] text-center">Sign Up</h2>
        <p class="text-center text-[16px] mt-[15px] text-black opacity-50">
          Lorem Ipsum is simply dummy text of the printing and <br>
        </p>
        <form class="flex flex-col my-[30px]">
          <input
            class="p-2 mb-[15px] rounded border w-full border border-black/20 placeholder-black/50 focus:ring-blue-500 focus:border-blue-500 outline-none hover:border-blue-500"
            type="email"
            name="email"
            placeholder="Your Name"
            required
          />
          <input
            class="p-2 mb-[15px] rounded border w-full border border-black/20 placeholder-black/50 focus:ring-blue-500 focus:border-blue-500 outline-none hover:border-blue-500"
            type="email"
            name="email"
            placeholder="Your Email"
            required
          />
          <div class="relative mb-[15px]">
            <input
              class="p-2 rounded border w-full border border-black/20 placeholder-black/50 focus:ring-blue-500 focus:border-blue-500 outline-none hover:border-blue-500"
              type="password"
              name="password"
              placeholder="Password"
              required
              id="typeyourpassword"
            />
            <span
              onclick="handlePassword('typeyourpassword', 'eyeon', 'eyeoff')"
            >
              <svg
                id="eyeon"
                xmlns="http://www.w3.org/2000/svg"
                class="icon icon-tabler icon-tabler-eye absolute top-3 right-3"
                width="16"
                height="16"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="grey"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0 -4 0" />
                <path
                  d="M21 12c-2.4 4 -5.4 6 -9 6c-3.6 0 -6.6 -2 -9 -6c2.4 -4 5.4 -6 9 -6c3.6 0 6.6 2 9 6"
                />
              </svg>
              <svg
                id="eyeoff"
                xmlns="http://www.w3.org/2000/svg"
                class="icon icon-tabler icon-tabler-eye-off absolute top-3 right-3"
                width="16"
                height="16"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="grey"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M10.585 10.587a2 2 0 0 0 2.829 2.828" />
                <path
                  d="M16.681 16.673a8.717 8.717 0 0 1 -4.681 1.327c-3.6 0 -6.6 -2 -9 -6c1.272 -2.12 2.712 -3.678 4.32 -4.674m2.86 -1.146a9.055 9.055 0 0 1 1.82 -.18c3.6 0 6.6 2 9 6c-.666 1.11 -1.379 2.067 -2.138 2.87"
                />
                <path d="M3 3l18 18" />
              </svg>
            </span>
          </div>
          <div class="relative mb-[15px]">
            <input
              class="p-2 rounded border w-full border border-black/20 placeholder-black/50 focus:ring-blue-500 focus:border-blue-500 outline-none hover:border-blue-500"
              type="password"
              name="password"
              placeholder="Confirm Password"
              required
              id="confirm-password"
            />
            <span
              onclick="handlePassword('confirm-password', 'confirmeyeon', 'confirmeyeoff')"
            >
              <svg
                id="confirmeyeon"
                xmlns="http://www.w3.org/2000/svg"
                class="icon icon-tabler icon-tabler-eye absolute top-3 right-3"
                width="16"
                height="16"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="grey"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0 -4 0" />
                <path
                  d="M21 12c-2.4 4 -5.4 6 -9 6c-3.6 0 -6.6 -2 -9 -6c2.4 -4 5.4 -6 9 -6c3.6 0 6.6 2 9 6"
                />
              </svg>
              <svg
                id="confirmeyeoff"
                xmlns="http://www.w3.org/2000/svg"
                class="icon icon-tabler icon-tabler-eye-off absolute top-3 right-3"
                width="16"
                height="16"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="grey"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M10.585 10.587a2 2 0 0 0 2.829 2.828" />
                <path
                  d="M16.681 16.673a8.717 8.717 0 0 1 -4.681 1.327c-3.6 0 -6.6 -2 -9 -6c1.272 -2.12 2.712 -3.678 4.32 -4.674m2.86 -1.146a9.055 9.055 0 0 1 1.82 -.18c3.6 0 6.6 2 9 6c-.666 1.11 -1.379 2.067 -2.138 2.87"
                />
                <path d="M3 3l18 18" />
              </svg>
            </span>
          </div>
          <a
            href="http://127.0.0.1:5500/verify.html"
            role="button"
            class="relative w-full py-3 text-center overflow-hidden font-medium text-black bg-white border border-blue-100 rounded-lg shadow-inner group focus:bg-blue-500 focus:text-white"
          >
            <span
              class="ease absolute left-0 top-0 h-0 w-0 border-t-2 border-blue-500 transition-all duration-200 group-hover:w-full"
            ></span>
            <span
              class="ease absolute right-0 top-0 h-0 w-0 border-r-2 border-blue-500 transition-all duration-200 group-hover:h-full"
            ></span>
            <span
              class="ease absolute bottom-0 right-0 h-0 w-0 border-b-2 border-blue-500 transition-all duration-200 group-hover:w-full"
            ></span>
            <span
              class="ease absolute bottom-0 left-0 h-0 w-0 border-l-2 border-blue-500 transition-all duration-200 group-hover:h-full"
            ></span>
            Create Account
          </a>
        </form>
        <!-- //!form end -->
        <div
          class="flex justify-between items-center text-gray-400 gap-2 mb-[30px]"
        >
          <hr class="border-dashed border-black opacity-20 w-full" />
          <p class="text-center text-sm text-black opacity-60">Or</p>
          <hr class="border-dashed border-black opacity-20 w-full" />
        </div>
        <!-- //*social button -->
        <div class="flex justify-center gap-3 mb-[25px]">
          <a
            href="https://www.google.com/"
            class="bg-white border py-2 px-5 w-50 rounded-xl flex justify-center items-center gap-2 text-[16px] hover:border-blue-500"
          >
            <img src="images/google.svg" alt="Google Logo" />
            Google
          </a>
          <a
            href="https://www.facebook.com/"
            class="bg-white border py-2 px-5 w-50 rounded-xl flex justify-center items-center gap-2 text-[16px] hover:border-blue-500"
          >
            <img src="images/facebook.svg" alt="Facebook Logo" />
            Facebook
          </a>
        </div>
        <div
          class="text-xs flex items-center text-[#002D74] gap-1 justify-center"
        >
          <p class="text-base">You have an account?</p>
          <a
            href="/login.html"
            class="font-bold rounded-xl duration-300 text-[#5A8BF2] text-base"
          >
            Login
          </a>
        </div>
      </div>
    </section>

    <script>
      function handlePassword(inputId, eyeOnId, eyeOffId) {
        let passwordInput = document.getElementById(inputId);
        let eyeOn = document.getElementById(eyeOnId);
        let eyeOff = document.getElementById(eyeOffId);

        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          eyeOn.style.display = "block";
          eyeOff.style.display = "none";
        } else {
          passwordInput.type = "password";
          eyeOn.style.display = "none";
          eyeOff.style.display = "block";
        }
      }
    </script>
  </body>
</html>
