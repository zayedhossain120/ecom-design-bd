<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="signup.css">
    <title>Document</title>
  </head>
  <body>
    <section class="min-h-screen flex items-center justify-center box-container">
      <!-- login container -->
      <div class="bg-white rounded-2xl shadow p-10 max-w-full	">
        <!-- form -->
        <div class="flex justify-center items-center">
          <img class="justify-center" src="images/logo.svg" width="80px" />
        </div>
        <h2 class="font-bold text-2xl text-[#002D74] text-center">Sopne</h2>
        <p class="text-base mt-1 mb-2 text-center text-black/50">
          Best online Ecommerce website for you
        </p>

        <div class="flex justify-center gap-3">
          <button
            class="bg-white border py-2 px-5 w-50 rounded-xl mt-5 flex justify-center items-center text-sm hover:scale-105 duration-300 text-[#002D74]"
          >
            <svg
              class="mr-3"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 48 48"
              width="25px"
            >
              <path
                fill="#FFC107"
                d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"
              />
              <path
                fill="#FF3D00"
                d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"
              />
              <path
                fill="#4CAF50"
                d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"
              />
              <path
                fill="#1976D2"
                d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"
              />
            </svg>
            Google
          </button>
          <button
            class="bg-white border py-2 px-5 w-50 rounded-xl mt-5 flex justify-center items-center text-sm hover:scale-105 duration-300 text-[#002D74]"
          >
            <svg
              class="mr-3"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 48 48"
              width="25px"
            >
              <path
                fill="#039be5"
                d="M24 5A19 19 0 1 0 24 43A19 19 0 1 0 24 5Z"
              ></path>
              <path
                fill="#fff"
                d="M26.572,29.036h4.917l0.772-4.995h-5.69v-2.73c0-2.075,0.678-3.915,2.619-3.915h3.119v-4.359c-0.548-0.074-1.707-0.236-3.897-0.236c-4.573,0-7.254,2.415-7.254,7.917v3.323h-4.701v4.995h4.701v13.729C22.089,42.905,23.032,43,24,43c0.875,0,1.729-0.08,2.572-0.194V29.036z"
              ></path>
            </svg>
            Facebook
          </button>
        </div>

        <div class="my-4 flex justify-between items-center text-gray-400 gap-2">
          <hr class="border-dashed border-gray-400 w-40" />
          <p class="text-center text-sm">Or</p>
          <hr class="border-dashed border-gray-400 w-40" />
        </div>

        <form action="" class="flex flex-col">
          <input
            class="p-2 mb-4 rounded border w-full border border-black/25 placeholder-black/50 focus:ring-blue-500 focus:border-blue-500 outline-none"
            type="email"
            name="email"
            placeholder="Type Your Email"
            required
          />
          <div class="relative mb-4">
            <input
              class="p-2 rounded border w-full border border-black/25 placeholder-black/50 focus:ring-blue-500 focus:border-blue-500 outline-none"
              type="password"
              name="password"
              placeholder="Type Your Password"
              required
            />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="gray"
              class="bi bi-eye absolute top-3 right-3"
              viewBox="0 0 16 16"
            >
              <path
                d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"
              />
              <path
                d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"
              />
            </svg>
            <label for="html" class="flex justify-end text-gray-400 text-xs"
              >Forget Password</label
            >
          </div>
          <button
            class="bg-[#5A8BF2] rounded-lg text-white py-2 hover:scale-105 duration-300 mb-3"
          >
            Login
          </button>
          <div class="flex items-center gap-3 mb-5 justify-center">
            <input
              id="default-checkbox"
              type="checkbox"
              value=""
              class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
            />
            <label for="default-checkbox" class="font-sm text-gray-700"
              >Remember me for 30 days</label
            >
          </div>
        </form>
        <div
          class="text-xs flex items-center text-[#002D74] gap-1 justify-center"
        >
          <p class="text-base text-black/50">Don't have an account?</p>
          <button class="font-bold rounded-xl duration-300 text-[#5A8BF2] text-base">
            Register
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
