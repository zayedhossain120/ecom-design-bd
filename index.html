<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>E-Com Design BD</title>
  </head>
  <body>
    <div
      class="min-h-screen flex items-center justify-center bg-[url('/images/Background.svg')] bg-grey-200"
    >
      <a
        href="login.html"
        role="button"
        class="relative mb-10 w-3/12 py-3 text-center overflow-hidden font-medium text-black bg-white border border-blue-100 rounded-lg shadow-inner group focus:bg-blue-500 focus:text-white"
      >
        <span
          class="ease absolute left-0 top-0 h-0 w-0 border-t-2 border-blue-500 transition-all duration-200 group-hover:w-full"
        ></span>
        <span
          class="ease absolute right-0 top-0 h-0 w-0 border-r-2 border-blue-500 transition-all duration-200 group-hover:h-full"
        ></span>
        <span
          class="ease absolute bottom-0 right-0 h-0 w-0 border-b-2 border-blue-500 transition-all duration-200 group-hover:w-full"
        ></span>
        <span
          class="ease absolute bottom-0 left-0 h-0 w-0 border-l-2 border-blue-500 transition-all duration-200 group-hover:h-full"
        ></span>
        Login
      </a>
    </div>
  </body>
</html>
